<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8 text-center col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let book of books">
      <div class="card h-100 shadow-sm">
        <div class="card-img-container">
          <img
            [src]="getCoverImagePath(book.coverImagePath)"
            (error)="handleImageError($event)"
            alt="Cover image of {{ book.name }}"
            class="card-img-top img-fluid"
          />
        </div>
        <div class="card-body d-flex flex-column justify-content-between p-1 pb-2">
          <div class="book-info">
            <h5 class="card-title fs-4">{{ book.name }}</h5>
            <p class="card-text fs-7 author mb-0"><strong>Autore: </strong></p>
            <p class="card-text mb-1 fs-7">{{ book.author?.firstName }} {{ book.author?.lastName }}</p>
            <p class="card-text mb-0 fs-7 publication-date-label"><strong>Data di pubblicazione:</strong> </p>
            <p class="card-text fs-7 publication-date">{{ book.publicationDate | date: 'dd MMMM yyyy':'':'it' }}</p>
            <p class="card-text fs-7 price"><strong>Prezzo: </strong> <span class="card-text fs-5">{{ book.price | currency:'EUR':'symbol' }}</span></p>
          </div>
          <div class="mt-3">
            <a [routerLink]="['/detail', book.bookId]" class="m-auto icon ButtonDetails text-decoration-none fs-7">
              Dettagli
              <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                <path
                  clip-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
