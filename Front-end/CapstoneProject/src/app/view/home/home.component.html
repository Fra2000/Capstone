<div class="container mt-5">
  <div class="row">
    <div class="mb-3">
      <button class="btn btn-success" [routerLink]="['/createBook']">Create New Book</button>
    </div>
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card h-100">
        <img
          [src]="getCoverImagePath(book.coverImagePath)"
          (error)="handleImageError($event)"
          alt="Cover image of {{ book.name }}"
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">Author: {{ book.author?.firstName }} {{book.author?.lastName}}</p>
          <p class="card-text">
            Published: {{ book.publicationDate | date : "mediumDate" }}
          </p>
          <p class="card-text">Price: {{ book.price | currency }}</p>
          <a [routerLink]="['/detail', book.bookId]" class="btn btn-primary">Dettagli</a>

        </div>
      </div>
    </div>
  </div>
</div>
