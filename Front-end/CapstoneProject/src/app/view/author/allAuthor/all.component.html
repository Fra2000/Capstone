<div class="container mt-5">

  <h1 class="text-center mb-4 text">Elenco Autori</h1>
  <button type="button" [routerLink]="['/createAuthor']" class="buttonAdd m-auto mb-4">
    <span class="button__text">Aggiungi autore</span>
    <span class="button__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
        <line y2="19" y1="5" x2="12" x1="12"></line>
        <line y2="12" y1="12" x2="19" x1="5"></line>
      </svg>
    </span>
  </button>

  <div class="row justify-content-center">
    <div class="col-8 text-center col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let author of authors">
      <div class="card h-100 shadow-sm">
        <div class="card-img-container">
          <img
          [routerLink]="['/detailsAuthor', author.authorId]"
            [src]="getAuthorImagePath(author.imagePath)"
            (error)="handleImageError($event)"
            alt="Image of {{ author.firstName }} {{ author.lastName }}"
            class="card-img-top img-fluid cursor"
          />
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="author-info">
            <h5 class="card-title fs-4">{{ author.firstName }} {{ author.lastName }}</h5>
            <p class="card-text mb-0"><strong class="fs-5">Data di Nascita: </strong></p>
            <p class="fs-7 card-text mb-1">{{ author.dateOfBirth | date: 'dd MMMM yyyy':'':'it'  }}</p>
          </div>
          <div class="mt-3 m-auto">
            <button type="button" [routerLink]="['/updateAuthor', author.authorId]" class="buttonAdd m-auto ms-lg-auto me-md-0 mb-2"> <span class="button__text">Modifica</span>
              <span class="button__icon ps-2 pt-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                </svg>
              </span></button>
            <button [routerLink]="['/deleteAuthor', author.authorId]" type="button" class="buttonAdd m-auto me-lg-auto ms-md-0"><span class="button__text">Elimina</span>
              <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
