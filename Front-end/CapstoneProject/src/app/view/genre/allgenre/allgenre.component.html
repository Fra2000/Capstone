<div class="container mt-5">
  <h1 class="text-center mb-4 text">Elenco Generi</h1>


  <div class="d-flex justify-content-center mb-4">
    <button type="button" [routerLink]="['/createGenre']" class="buttonAdd">
      <span class="button__text">Aggiungi genere</span>
      <span class="button__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
          <line y2="19" y1="5" x2="12" x1="12"></line>
          <line y2="12" y1="12" x2="19" x1="5"></line>
        </svg>
      </span>
    </button>
  </div>


  <ng-container *ngIf="genres.length > 0; else noGenres">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let genre of genres">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-center fs-4">{{ genre.genreName }}</h5>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" [routerLink]="['/updateGenre', genre.genreId]" class="buttonAdd me-2">
                <span class="button__text">Modifica</span>
                <span class="button__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                  </svg>
                </span>
              </button>
              <button type="button" [routerLink]="['/deleteGenre', genre.genreId]" class="buttonAdd">
                <span class="button__text">Elimina</span>
                <span class="button__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                    <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>


  <ng-template #noGenres>
    <p class="text-center">Nessun genere disponibile al momento.</p>
  </ng-template>
</div>
