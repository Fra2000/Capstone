<div class="container mt-5">
  <h2>Books for {{ genre?.genreName }} Genre</h2>

  <!-- Verifica se ci sono libri disponibili prima di iterare -->
  <div *ngIf="genre?.books?.length > 0; else noBooks">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of genre.books">
        <div class="card h-100">
          <img
            [src]="getCoverImagePath(book.coverImagePath)"
            (error)="handleImageError($event)"
            alt="Cover image of {{ book.name }}"
            class="card-img-top img-fluid"
          />
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>

            <!-- Nome dell'autore -->
            <p class="card-text">Author:
              <a [routerLink]="['/detailsAuthor', book.author.authorId]">
                {{ book.author?.firstName }} {{ book.author?.lastName }}
              </a>
            </p>

            <!-- Data di pubblicazione -->
            <p class="card-text">
              Published: {{ book.publicationDate | date: 'mediumDate' }}
            </p>

            <!-- Prezzo del libro -->
            <p class="card-text">Price: {{ book.price | currency }}</p>

            <!-- Visualizzazione dei generi del libro -->
            <p class="card-text">
              <strong>Genres:</strong>
              <span *ngFor="let genre of book.genres; let isLast = last">
                <a [routerLink]="['/detailGenre', genre.genreId]">{{ genre.genreName }}</a>
                <span *ngIf="!isLast">, </span> <!-- Virgola tra i generi -->
              </span>
            </p>

            <a [routerLink]="['/detail', book.bookId]" class="btn btn-primary">Dettagli</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Messaggio predefinito se non ci sono libri -->
  <ng-template #noBooks>
    <p>No books available for this genre.</p>
  </ng-template>
</div>
