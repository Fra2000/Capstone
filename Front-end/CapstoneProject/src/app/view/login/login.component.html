<div class="container mt-5">
  <i class="bi bi-person-circle fs-7"></i>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
      />
      <div
        *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
        class="text-danger"
      >
        Email is required.
      </div>
      <div
        *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
        class="text-danger"
      >
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter password"
      />
      <div
        *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
        class="text-danger"
      >
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>

    <!-- Mostra il messaggio di errore se presente -->
    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>

  <!-- Messaggio per reindirizzare alla registrazione -->
  <div class="mt-3">
    <p>
      Se devi creare un account, <a routerLink="/registration">clicca qui</a>.
    </p>
  </div>
</div>
