<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg form-container">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1"></i>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group mb-3">
        <label for="email" class="form-label fs-5">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Inserisci la tua email"
        />
        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
          class="text-danger small"
        >
          L'email è obbligatoria.
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
          class="text-danger small"
        >
          Usa un'email valida.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label fs-5">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Inserisci la tua password"
        />
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          class="text-danger small"
        >
          La password è obbligatoria.
        </div>
      </div>

      <button type="submit" class="buttonAdd m-auto">
        <span class="button__text">Login</span>
        <span class="button__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
            <line y2="19" y1="5" x2="12" x1="12"></line>
            <line y2="12" y1="12" x2="19" x1="5"></line>
          </svg>
        </span>
      </button>

      <!-- Messaggio di errore -->
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
    </form>

    <!-- Link per la registrazione -->
    <div class="mt-4 text-center text">
      <p>
        Se devi creare un account, <span routerLink="/registration"><strong class="text cursor">clicca qui</strong></span>.
      </p>
    </div>
  </div>
</div>
